    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
    <header >
        <h4 style="margin-top:30px; margin-left:40px; margin-bottom:20px">Jobs&Users</h4></header>
        {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout" style="margin-left: 40px; margin-bottom: 10px; font-size:20px">{{ current_user.surname }} {{current_user.name}}</a>
{% else %}
    <p style="margin-left: 40px">
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}

        <main role="main" class="container">
    {% block content %}{% endblock %}
        </main>

    </body>
</html>
